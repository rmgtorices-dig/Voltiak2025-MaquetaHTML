<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Voltiak</title>
    <meta name="description" content="Contacta con Voltiak para solicitar cotizaciones y más información">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    <script>
        fetch('../header/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
            });
    </script>

    <main class="contact-main">
        <div class="contact-container">
            <div class="contact-grid">
                <!-- Columna izquierda - Información -->
                <div class="contact-info">
                    <h1 class="contact-title">
                        Contacto
                    </h1>
                    <h2 class="contact-subtitle">
                        ¿Necesitas una cotización?
                    </h2>
                    <p class="contact-description">
                        Llena el siguiente formulario para solicitarla, especifica la información
                        del transformador que necesitas para poder atenderte de la mejor manera.
                    </p>
                </div>

                <!-- Columna derecha - Formulario -->
                <div class="contact-form-wrapper">
                    <form
                        id="contact-form"
                        class="contact-form"
                        method="POST"
                        action="#"
                    >
                        <!-- Campo Nombre completo -->
                        <div class="contact-field">
                            <label
                                for="nombre"
                                class="contact-label"
                            >
                                Nombre completo
                            </label>
                            <input
                                type="text"
                                id="nombre"
                                name="nombre"
                                required
                                class="contact-input"
                                placeholder="Ingresa tu nombre completo"
                            />
                        </div>

                        <!-- Campo Email -->
                        <div class="contact-field">
                            <label
                                for="email"
                                class="contact-label"
                            >
                                Email
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="contact-input"
                                placeholder="tu@email.com"
                            />
                        </div>

                        <!-- Campo Teléfono -->
                        <div class="contact-field">
                            <label
                                for="telefono"
                                class="contact-label"
                            >
                                Teléfono
                            </label>
                            <input
                                type="tel"
                                id="telefono"
                                name="telefono"
                                required
                                class="contact-input"
                                placeholder="+52 55 1234 5678"
                            />
                        </div>

                        <!-- Campo Mensaje -->
                        <div class="contact-field">
                            <label
                                for="mensaje"
                                class="contact-label"
                            >
                                Mensaje
                            </label>
                            <textarea
                                id="mensaje"
                                name="mensaje"
                                rows="5"
                                required
                                class="contact-textarea"
                                placeholder="Describe tu consulta o especifica la información del producto que necesitas..."
                            ></textarea>
                        </div>

                        <!-- Botón Enviar -->
                        <button
                            type="submit"
                            class="contact-submit"
                        >
                            Enviar
                            <svg
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                class="contact-submit-icon"
                            >
                                <path
                                    d="M5 12H19M19 12L12 5M19 12L12 19"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
        fetch('../footer/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });
    </script>
</body>
</html>
